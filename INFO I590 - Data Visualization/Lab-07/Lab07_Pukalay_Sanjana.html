<html>
  <head>
    <style>
      svg#box {border-style: solid;}
    </style>
  </head>
  <body>
    <script src = "http://d3js.org/d3.v3.min.js" charset = "utf-8"> </script>
    <h1>JavaScript Math.random()</h1>
    <p>Math.random() returns a random number in [0,1):</p>
    <div id = "sp"></div>
    <script>
      values = d3.range(10).map(function(x) {return Math.random() * 100});
      var width = 500;
      var height = 100;
      var r = 5;
      var svg = d3.select("#sp")
             .append("svg")
             .attr("width", width)
             .attr("height", height)
             .attr("id","box");     
      var svg1 = svg.selectAll("circle").data(values).enter().append("circle")
             .attr("cy", height/2)
             .attr("r", r)
             .attr("cx", function(d) {return d * 3;});
      var text  = svg.selectAll("text")
				     .data(values)
				     .enter()
				     .append("text")
				     .attr("x", function(d) {return Math.floor((d*3) * 10)/10;})
				     .attr("y", height/2.5)
   				   .text(function(d) {return Math.floor((d*6) * 10)/10+ "," + height/2;})
   				   .attr("font-family", "sans-serif")
  				   .attr("font-size", "5px")
  					 .attr("fill", "blue"); 
    </script>
  </body>
</html>
